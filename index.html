<!DOCTYPE html>
<html ng-app="iro_org_br">
  <head>
    <!-- Basic visual stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="icon" href="imgs/favicon.ico" type="image/png" />
    <title>Igreja Reformada Ortodoxa</title>
    <meta charset="utf-8"/>

    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>

    <!-- SETTING THE BASE FOR PRETTY URLS -->
    <base href="/">
  </head>
  <body ng-controller="mainController" ng-app="iro_org_br">
    <!-- HEADER AND NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-solarized bgcolor0">
        <a class="navbar-brand fira-title color3" href="/">
          <img src="imgs/profile-pic.jpg" width="32" height="32" class="profile-pic-rounded" alt="">
          Igreja Reformada Ortodoxa
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#iro/"><i class="fa fa-home"></i> home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#iro/sobre"><i class="fa fa-user-circle"></i> sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#iro/pregacoes"><i class="fa fa-code"></i> projetos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#iro/contato"><i class="fa fa-comment"></i> contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div class="page {{ pageClass }}" ng-view></div>
    </div>
  </body>
</html>
